<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Brandible</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .verification-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2.5rem;
            color: white;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }
        
        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            gap: 10px;
            margin: 5px;
        }
        
        .btn-primary {
            background: #7c3aed;
            color: white;
            border-color: #7c3aed;
        }
        
        .btn-primary:hover {
            background: #6d28d9;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            color: #7c3aed;
            border: 2px solid #7c3aed;
        }
        
        .btn-outline:hover {
            background: #7c3aed;
            color: white;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 480px) {
            .verification-container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1>Email Verified! ðŸŽ‰</h1>
        <p>Your email has been successfully verified. You can now return to the Brandible app to log in and start your journey.</p>
        
        <div class="button-group">
            <a href="brandiblebms://app" class="btn btn-primary">
                <i class="fas fa-mobile-alt"></i>
                Open Brandible App
            </a>
            <a href="https://brandiblebms.com" class="btn btn-outline">
                <i class="fas fa-globe"></i>
                Visit Website
            </a>
        </div>
        
        <script>
            // Auto-redirect to app after 3 seconds
            setTimeout(function() {
                window.location.href = 'brandiblebms://app';
            }, 3000);
            
            // Fallback: If still on page after 5 seconds, show website link
            setTimeout(function() {
                document.querySelector('.btn-outline').style.display = 'inline-flex';
            }, 5000);
        </script>
    </div>
</body>
</html>
